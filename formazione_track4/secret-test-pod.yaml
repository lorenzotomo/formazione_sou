apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
spec:
  containers:
  - name: test-container
    image: nginx:alpine
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
    
    env:
      - name: DB_USERNAME
        valueFrom:
          secretKeyRef:
            name: db-creds
            key: username
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: db-creds
            key: password

    volumeMounts:
    - name: tls-certs-volume
      mountPath: "/etc/ssl/certs/my-app"
      readOnly: true
  
  volumes:
  - name: tls-certs-volume
    secret:
      secretName: nginx-tls-secret
